<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    blockquote {
      font-size: 1.2em;
      background: #fff;
      padding: 15px;
      border-left: 5px solid #007acc;
      margin: 20px 0;
    }
    .category {
      font-style: italic;
      color: #555;
    }
    #notification {
      display: none;
      background: #ffeeba;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ffc107;
    }
    input, select, button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background-color: #007acc;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- Display random quote -->
  <div id="quoteDisplay"></div>

  <!-- Category filter -->
  <label for="categoryFilter"><strong>Filter by Category:</strong></label>
  <select id="categoryFilter">
    <option value="all">All Categories</option>
  </select>

  <!-- Buttons -->
  <button id="showQuoteButton">Show New Quote</button>
  <button onclick="syncWithServer()">Sync Now</button>
  <button onclick="exportToJSON()">Export Quotes (JSON)</button>

  <!-- Import -->
  <input type="file" id="importFile" accept=".json" />

  <!-- Add new quote -->
  <h2>Add a New Quote</h2>
  <div id="formContainer"></div>

  <!-- Notifications -->
  <div id="notification"></div>

  <!-- JavaScript -->
  <script src="script.js"></script>

</body>
</html>
